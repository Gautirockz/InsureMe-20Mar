---
- name: Configure Docker on Deployserver
  hosts: [server]
  become: true
  tasks:
  - name: apt updating
    command: sudo apt update
  - name: Install Python 3 and Pip3
  apt:
    name:
      - python3
      - python3-pip
    state: present
    update_cache: yes
  - name: Installing Docker
    command: sudo apt-get install -y docker.io
    become: yes
    become_user: root
  - name: start docker service using systemctl
    command: sudo systemctl start docker
    become: yes
    become_user: root
  - name: Deploy the Image from DockerHub and Run as Container
    command: docker run -itd -p 8080:8081 saigowtham2605/insureme:1.0
